<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="payment.css" rel="stylesheet">

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="title">Yoga Registration Form</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" name="fullname" required >
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="phonenumber" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name="confirmpassword" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>



<div class="age-details">
          <span class="age-title">Age</span>
          <input type="" name="age" id="dot-4">
          
          
          <div class="category">
            <!--<label for="dot-4">
            <span class="dot four"></span>-->
            <span class="gender" type="checkbox">Age should be >=18 years and <=65 years.</span>
          </label>
          
          </div>
        </div>


<div class="session-details">
          <input type="radio" name="sessiondetails" id="dott-1">
          <input type="radio" name="sessiondetails" id="dott-2">
          <input type="radio" name="sessiondetails" id="dott-3">
          <input type="radio" name="sessiondetails" id="dott-4">
          <span class="session-title">Session</span>
          <div class="category">
            <label for="dott-1">
            <span class="dott one"></span>
            <span class="gender" type="checkbox">6:00 AM to 7:00 AM</span>
          </label>
          <label for="dott-2">
            <span class="dott two"></span>
            <span class="gender">7:00 AM to 8:00 AM </span>
          </label>
          <label for="dott-3">
            <span class="dott three"></span>
            <span class="gender">8:00 AM to 9:00 AM</span>
            </label>
            <label for="dott-4">
            <span class="dott four"></span>
            <span class="gender">5:00 PM to 6:00 PM</span>
            </label>
         </div>
          
        </div>
        <div class="input-box">
            <span class="details">Please Enter Selected Session Time</span>
            <input type="text" placeholder="Enter Selected Session Time"  name='sessiontime' required>
          </div>


<h3>You have to pay 500 INR for any session on monthly basis.</h3>



<div class="wrapper">
        
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" name="cardnumber" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" name="cardcvc" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 jun</option>
                        <option>03 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        <!--</form>-->
    </div>

<div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
